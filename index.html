<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<link rel = "stylesheet" type="text/css" href="style.css" />
</head>
<body onload="getLocation()">
<p id="demo"></p>

<div id="buttons">
<button onclick="showBusiness()">Business Building</button>
<button onclick="showiLoft()">iloft</button>
<button onclick="showUc()">University Center</button>
<button onclick="showStocker()">Stocker Center</button>
<button onclick="showNcenter()">Nord Center</button>
<button onclick="showCcenter()">College Center</button>
</div>
<div id="mapholder"></div>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script>
 var map;
 var curMarker;

 
var x=document.getElementById("demo");
function clearOverlays() {
        setAllMap(null);}
function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition,showError);
    }
  else{x.innerHTML="Geolocation is not supported by this browser.";}
  }
var watchid = navigator.geolocation.watchPosition(showUserPosition,showError,{'enableHighAccuracy':true,'timeout':10000,'maximumAge':20000});

function showUserPosition(position)
  {
  if(curMarker){ curMarker.setMap(null);}
  lat=position.coords.latitude;
  lon=position.coords.longitude;
  user=new google.maps.LatLng(lat, lon);
  var marker=new google.maps.Marker({position:user,map:map,title:"You are here!"});
  curMarker=marker;
  }


function showPosition(position)
  {
  
  lat=position.coords.latitude;
  lon=position.coords.longitude;
  latlon=new google.maps.LatLng(41.413083,-82.07254);
  latlon1=new google.maps.LatLng(lat, lon);
  
  
  bizBldg=new google.maps.LatLng(41.413469,-82.072433);
  mapholder=document.getElementById('mapholder');
  mapholder.style.height='300px';
  mapholder.style.width='250px';

  var myOptions={
  center:latlon,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.HYBRID,
  mapTypeControl:false,
  panControl:false,
  draggable: false,
  
  navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
  };
  map=new google.maps.Map(document.getElementById("mapholder"),myOptions);
  var marker=new google.maps.Marker({position:latlon1,map:map,title:"You are here!"});
  }

  function showBusiness (position)
	{
	if(curMarker){ curMarker.setMap(null);}
	 bizBldg=new google.maps.LatLng(41.413469,-82.072433);
	 var marker = new google.maps.Marker({position:bizBldg,map:map,title:"Business Building"});
	 curMarker=marker;
	 }

  function showiLoft (position)
	{
	if(curMarker){ curMarker.setMap(null);}
	 iLoft=new google.maps.LatLng(41.41355,-82.071692);
	 var marker = new google.maps.Marker({position:iLoft,map:map,title:"iLoft Building"});
	 curMarker=marker;
	 }
	 
  function showUc (position)
	{
	if(curMarker){ curMarker.setMap(null);}
	 Uc=new google.maps.LatLng(41.413043,-82.071006);
	 var marker = new google.maps.Marker({position:Uc,map:map,title:"University Center"});
	 curMarker=marker;
	 
	 }
  
  function showStocker (position)
	{
	
	if(curMarker){ curMarker.setMap(null);}
	 stockerCenter=new google.maps.LatLng(41.411602,-82.071691);
	 var marker = new google.maps.Marker({position:stockerCenter,map:map,title:"Stocker Center"});
	 curMarker=marker;
	 }
  function showCcenter (position)
	{
	
	if(curMarker){ curMarker.setMap(null);}
	 collegeCenter=new google.maps.LatLng(41.413196,-82.0736);
	 var marker = new google.maps.Marker({position:collegeCenter,map:map,title:"Stocker Center"});
	 curMarker=marker;
	 }

function showNcenter (position)
	{
	
	if(curMarker){ curMarker.setMap(null);}
	 nordCenter=new google.maps.LatLng(41.412375,-82.073139);
	 var marker = new google.maps.Marker({position:nordCenter,map:map,title:"Stocker Center"});
	 curMarker=marker;
	 }

function showError(error)
  {
  switch(error.code) 
    {
    case error.PERMISSION_DENIED:
      x.innerHTML="User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML="Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML="The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML="An unknown error occurred."
      break;
    }
  }
</script>
</body>
</html>
